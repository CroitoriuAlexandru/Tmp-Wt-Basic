  <body class="dark:bg--900 bg-gray-200">

    <div class="absolute right-0 top-0">

        onclick="toggleTheme()"
      >
        <div
          id="themeToggler"
          class="relative h-6 w-6 -translate-x-2 transform rounded-full bg-yellow-500 p-1 text-white transition duration-500"
        ></div>
      </div>
    </div>

    <input
      type="text"
      value="mamita"
      class="focus:shadow-outline w-full rounded-lg px-4 py-3 font-medium text-gray-600 shadow-sm focus:outline-none"
    />
    <button class="btn">mamaie</button>
    <button class="">ceva</button>

  </body>
