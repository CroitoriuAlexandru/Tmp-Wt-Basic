<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/tailwind.css" rel="stylesheet" />
    <title>Title</title>
  </head>

  <body class="dark:bg--900 flex justify-center bg-gray-200">
    <!-- Theme switcher -->
    <div class="absolute right-0 top-0 flex text-center">
      <div
        class="m-4 flex h-5 w-10 items-center rounded-full bg-white shadow transition duration-300 focus:outline-none"
        onclick="toggleTheme()"
      >
        <div
          id="themeToggler"
          class="relative h-6 w-6 -translate-x-2 transform rounded-full bg-yellow-500 p-1 text-white transition duration-500"
        ></div>
      </div>
    </div>

    <div class="relative inline-block text-left">
      <div>
        <button
          type="button"
          class="btn btn-light flex pt-2 align-middle"
          id="menu-button"
        >
          Options
          <svg
            class="-mr-1 h-5 w-5 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>

      <!--
        Dropdown menu, show/hide based on menu state.
    
        Entering: "transition ease-out duration-100"
          From: "transform opacity-0 scale-95"
          To: "transform opacity-100 scale-100"
        Leaving: "transition ease-in duration-75"
          From: "transform opacity-100 scale-100"
          To: "transform opacity-0 scale-95"
      -->
      <div
        class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
      >
        <div class="py-1" role="none">
          <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
          <div href="#" class="block px-4 py-2 text-sm text-gray-700">
            Account settings
          </div>
          <div href="#" class="block px-4 py-2 text-sm text-gray-700">
            Support
          </div>
          <div class="block px-4 py-2 text-sm text-gray-700">License</div>

          <button
            type="submit"
            class="btn mx-auto block w-3/4"
            role="menuitem"
            tabindex="-1"
            id="menu-item-3"
          >
            Sign out
          </button>
        </div>
      </div>
    </div>

    <script src="./js/themeSwitcher.js"></script>
  </body>
</html>
